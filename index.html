<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>A Love Story</title>
</head>

<body>
    <h1>Noris Penthos!</h1>

   <!-- Trigger/Open The Modal -->
<button id="myBtn">Synopsis</button>

<!--Google translate text-->

<div id="google_translate_element"></div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

!-- Slideshow container -->
<div class="slideshow-container">

  <!-- images and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://i0.wp.com/greekerthanthegreeks.com/wp-content/uploads/2021/08/Hyacinth-and-Apollo-Greek-words-for-love-e1629891779117.jpeg?resize=600%2C296&ssl=1" alt="first image">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://cdn.pixabay.com/photo/2017/02/12/14/00/justice-2060093__480.jpg" alt="second image">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="https://cdn.pixabay.com/photo/2016/05/31/11/31/poseidon-1426660__480.jpg" alt="third image">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<!--Add Play and Pause Button-->

<button class='buttonPlay'></button>
<button class='buttonPause'></button>
<button class='button'></button>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Caution: This is a love story that has only been passed down through the ages and has now been written.  Each iteration of this story has which has  slightly different than the latter.  </p>
  </div>
  
</body>
</html>
